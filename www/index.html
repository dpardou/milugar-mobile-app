<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Mi Lugar</title>
        <link rel="stylesheet" href="./stylesheets/bootstrap-4.1.0.css">
        <link rel="stylesheet" href="./stylesheets/leaflet-1.3.1.css">
        <link rel="stylesheet" href="./stylesheets/milugar-1.0.0.css">
    </head>
    <body>

        <!-- This page is shown when loading -->
        <div class="page" id="page-loading">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="text-center">
                            <img src="./images/logo-milugar.png" class="logo d-inline">
                            <h3 class="text-white">
                                MiLugar
                            </h3>
                            <img src="./images/spinner-milugar.gif" class="d-inline" id="" alt="Cargando...">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- This page is shown when logging in -->
        <div class="page" id="page-login">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="text-center">
                            <img src="./images/logo-milugar.png" class="logo d-inline">
                            <h3 class="text-white">
                                MiLugar
                            </h3>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                Inicio de Sesión
                            </div>
                            <div class="card-body">
                                <form id="form-login">
                                    <div class="form-group">
                                        <label for="username">
                                            Nombre de Usuario
                                        </label>
                                        <input type="email" class="form-control" name="username" placeholder="Ejemplo: johndoe@milugar.cl">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">
                                            Contraseña
                                        </label>
                                        <input type="password" class="form-control" name="password" placeholder="***">
                                    </div>
                                    <div class="form-group">
                                        <button type="button" id="form-login-button" class="btn btn-primary btn-lg btn-block">
                                            Iniciar Sesión
                                        </button>
                                        <button type="button" id="form-register-button" class="btn btn-link btn-block" data-href="#page-register">
                                            Registrarse
                                        </button>
                                        <button type="button" id="form-forgot-button" class="btn btn-link btn-block" data-href="#page-forgot">
                                            ¿Olvidó su contraseña?
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="page-register">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="text-center">
                            <img src="./images/logo-milugar.png" class="logo d-inline">
                            <h3 class="text-white">
                                MiLugar
                            </h3>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                Registro de Usuario
                            </div>
                            <div class="card-body">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="page-forgot">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="text-center">
                            <img src="./images/logo-milugar.png" class="logo d-inline">
                            <h3 class="text-white">
                                MiLugar
                            </h3>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                Recuperación de Contraseña
                            </div>
                            <div class="card-body">
                                <form id="form-forgot">
                                    <div class="form-group">
                                        <label for="username">
                                            Nombre de Usuario
                                        </label>
                                        <input type="email" class="form-control" name="username" placeholder="Ejemplo: johndoe@milugar.cl">
                                    </div>
                                    <div class="form-group">
                                        <button type="button" id="form-recover-password-button" class="btn btn-primary btn-lg btn-block">
                                            Recuperar Contraseña
                                        </button>
                                        <button type="button" class="btn btn-link btn-block" data-href="#page-login">
                                            Iniciar Sesión
                                        </button>
                                        <button type="button" class="btn btn-link btn-block" data-href="#page-register">
                                            ¿No tienes cuenta de usuario?
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="page-map">
            <div id="map"></div>
            <div class="container-fluid" id="map-controls">
                <button class="btn btn-primary">
                    Menú
                </button>
            </div>
        </div>
